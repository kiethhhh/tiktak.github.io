<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiktak.css" id="theme-stylesheet">
    <title>XXXX</title>
</head>
<body>
    <div class="container">
        <div>
            <label for="category">Category:</label>
            <select id="category">
                <option value="Easy">Easy</option>
                <option value="Difficult">Difficult</option>
                <option value="Expert">Expert</option>
            </select>
        </div>
        <div>
            <label for="players">Players:</label>
            <select id="players">
                <option value="AIvsHuman">AI vs Human</option>
                <option value="HumanvsHuman">Human vs Human</option>
            </select>
        </div>
        <div id="game-container">
            <div id="board" class="board"></div>
            <div id="scores" class="scores">
                <p>Player X: <span id="scoreX">0</span></p>
                <p>Player O: <span id="scoreO">0</span></p>
                <p>Members: de Ocampo, Diaz, Hibionada, Leonardo, Portin</p>
            </div>
        </div>
    </div>
    <script src="tiktak.js"></script>
</body>
</html>
